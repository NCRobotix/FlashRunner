<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Runner Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="js-sheet" href="work.js">
  </head>
  <body>
    <canvas id="gameCanvas" width="500" height="400"></canvas>
    
    <div>
    <script language="javascript" src="main/work.js">
      var stage = 0;

var p1x = 400;
var p1y = 375;
var pWidth = 60;
var pHeight = 70;

var b1x = 200;
var b1y = 300;
var bWidth = 30;
var bHeight = 70;

var direction = 1;
var velocity = 2;
var fallingSpeed = 2;

//multimedia
var red;
var platform;
var block;

function setUp(){
  createCanvas(800, 500);
  rectMode(center);
  textAlign(center);
  imageMode(center);
}

function draw(){
  if(stage == 1){
    game();
  }
}

//////game function
function game(){
  background(20, 20, 20);
  //window frame
  noFill(0);
  strokeWeight(15);
  rect(width/2, height/2, width, height);

  //box
  stroke(0);
  strokeWeight(5);
  fill(55, 50, 50);
  rect(b1x, b1y, bWidth, bHeight);
  image(platform, b1x, b1y, bWidth, bHeight);

  //player
  stroke(0);
  strokeWeight(5);
  fill(250, 0, 0);
  rect(p1x, p1y, pWidth, pHeight);
  image(red, p1x, p1y, pWidth, pHeight);

  //collisions
  if(p1x >= b1x-bWidth/2 && p1x <= b1x+bWidth/2 && p1y >= b1y-bHeight/2 && p1y <= b1y+bHeight/2){
    p1y = p1y;
    velocity = 0;
  }

  image(red, width/2, height/2, 50, 80);
}

function gravity(){
  if(b1y >= minHeight){
    b1y = b1y;
  }
  else{
    b1y = b1y + (direction * velocity);
  }
}

function keyPressed(){
  if(keyDown('LEFT_ARROW')){
    p1x = p1x - 5;
  }
  if(keyDown('RIGHT_ARROW')){
    p1x = p1x + 5;
  }
}

function keyType(){
  if(keyDown('SPACEBAR')){
    ;
  }
}

function preload(){
  red = loadImage("RedPlayer.jpg");
  platform = loadImage('RedPlayer.jpg');
  
}
    </script>
    </div>
  </body>
</html>
