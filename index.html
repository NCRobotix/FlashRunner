<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Runner Game</title>
    <link rel="stylesheet" href="index.CSS">

  </head>
  <body>
    <div><img id="player" src="Media/Players/RedPlayer.jpg" width="30" height="30"></div>
    <div id="red" width="20" height="20"></div>
    <div id="settings" class="setting-button" style="display: visible;"><img href="Media/Players/YellowPlayer.jpg" width="20" height="20"></div>
    <div id="block" width="30" height="30"></div>
    <canvas id="gameCanvas" width="800" height="900"></canvas>
    <script>
        var stage = 2;
        
        var p1x = 400;
        var p1y = 375;
        var pWidth = 30;
        var pHeight = 90;
        var width = 200;
        var height = 200;

        //counters
        var score = 0;
        var lives = 1;
        var timer = 0;
        var timeLimit = 60;
        var splashTime;
        var gameTime;
        
        //multimedia
        var red;
        var setbut = document.getElementbyId("settings");
      window.onload = function draw() {
        var canvas = document.getElementById("gameCanvas");
        var ca = canvas.getContext("2d");
        console.log(ca);
        splash();
        window.addEventListener('keydown', (e) => {
          if (e.code === "Space") {
              screenSelect();
          }
        });
        setbut.addEventListener('click', function enterSettings(){
          stage = 3;
          screenSelect();
        });
        function screenSelect(){
          ca.clearRect(0, 0, canvas.width, canvas.height);
          if(stage === 0){
            splash();
          }
          if(stage === 1){
            ;
          }
          if(stage === 2){
            loseScreen();
          }
          if(stage === 3){
            settings();
          }
        }
        function splash(){
            //document.canvas.style.background = #FFFFFF;
            //ca.image(landscape, width/2, height/2, width, height);
            ca.clearRect(0, 0, canvas.width, canvas.height);
            ca.font = "50px Arial";
            ca.fillText("FLASH RUNNER", 80, 150);
            ca.font = "40px Arial";
            ca.fillText("BY NC", 80, 200);
        
            ca.font = "20px Arial";
            ca.fillText("DIRECTIONS", 80, 250);
            ca.fillText("DODGE THE OBSTACLES BY MOVING WITH THE RIGHT AND LEFT KEYS", width/2, 300);
            ca.fillText("BY NC", 80, 350);
          }
      
        function loseScreen(){
          //image(landscape, 80, height/2, width, height);
          ca.clearRect(0, 0, canvas.width, canvas.height);
          ca.font = "50px Arial";
          ca.fillText("You died...", 80, 400);
          ca.font = "20px Arial";
          ca.fillText("SCORE: " + score, 80, 450);
        }

        function settings(){
          ca.fillRect(100, 100, 100, 100);
          ca.font = "50px Arial";
          ca.fillText("MUSIC", 80, 250);
        }
       }
        

          

//box;
var b1x = 200;
var b1y = 300;
var bWidth = 30;
var bHeight = 70;
var b1position = 0;
var bSpeed = 2;
var bDirection = -1;
var bDistance = 100;

var direction = 1;
var velocity = 2;
var fallingSpeed = 2;

//multimedia
var red;
var landscape;
var platform;
var block;
var crashSound;
var theme;
      
    </script>
  </body>
</html>
